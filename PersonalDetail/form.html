<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="center_div">
			<h2 class="text-center">Registration</h2>
		<form action="#" name="registration">

		  <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="John" required/>

          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Doe"/>

          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="john@doe.com" required/>
          <label for="confirmEmail">Confirm Email</label>
          <input type="text" name="confirmEmail" id="confirmEmail" placeholder="john@doe.com" required/>
          Gender        :<input type="radio" name="gender" value="male" checked>Male 
                         <input type="radio" name="gender" value="female" >Female
                         <input type="radio" name="gender" value="other" >Other                   
                         
          <label for="phone">Phone Number</label>
          <input type="text" name="phoneNo" id="phoneNo" placeholder="+919927447376" required>
         
          <button type="submit" id="button">Register</button>
          <!-- <button onclick="">Register</button> -->
 
        
		</form>
	    </div>
	</div>

	

	<script src="js/script.js"></script>

	
    
</body>
</html>
