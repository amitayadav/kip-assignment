<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Form</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="center_div">
			<h2>Registration</h2>
		<form action="#" name="registration">

		  <label for="firstname">First Name</label><br>
          <input type="text" name="firstname" id="firstname" placeholder="John" required/><br><br>

          <label for="lastname">Last Name</label><br>
          <input type="text" name="lastname" id="lastname" placeholder="Doe"/><br><br>

          <label for="email">Email</label><br>
          <input type="text" name="email" id="email" placeholder="john@doe.com" required/><br><br>
          <label for="confirmEmail">Confirm Email</label><br>
          <input type="text" name="confirmEmail" id="confirmEmail" placeholder="john@doe.com" required/><br><br>
          Gender        :<input type="radio" name="gender" value="male" checked>Male 
                         <input type="radio" name="gender" value="female" >Female
                         <input type="radio" name="gender" value="other" >Other<br><br>                       
                         
          <label for="phone">Phone Number</label><br>
          <input type="text" name="phoneNo" id="phoneNo" placeholder="+919927447376" required><br><br>
         
          <button type="submit">Register</button>
 
        
		</form>
	</div>
		</div>

	<script src="/js/script.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
