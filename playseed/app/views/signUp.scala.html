@()(implicit requestHeader: RequestHeader,flash:Flash)
@import helper._

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>


    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/signup.css")">
</head>
<body>
<div class="container">
    <div class="center_div">

        <form  class="modal-content" action="/signUp" method="POST">
            @CSRF.formField
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>


                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="John" required/>

                <label for="middlename">Middle Name</label>
                <input type="text" name="middlename" id="middlename" placeholder="John"/>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe" required/>


                <label for="username">User Name</label>
                <input type="text" name="username" id="username" required/>

                <label for="Password">Password</label>
                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required/>

                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required/>

                <label for="phoneNo">Phone Number</label>
                <input type="number" name="phoneNo" id="phoneNo" placeholder="Enter 10 digit number" required/><br>

                Gender :
                <input type="radio" name="gender" value="male" checked/> Male
                <input type="radio" name="gender" value="female"/> Female<br>

                <label for="age">Age</label>
                <input type="number" name="age" min="18" max="75" id="age" required/><br>

               Hobbies
                <select>
                    <option value="0">Select hobby:</option>
                    <option value="1">singing</option>
                    <option value="2">reading</option>
                    <option value="3">playing</option>
                    <option value="4">sleeping</option>
                </select>

                <p>By creating an account you agree to our <a href="#" class="terms-style">
                    Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                        Cancel
                    </button>
                    <button type="submit" class="signup" id="button" >Sign Up</button>
                </div>
                    <div class="container signin">
                        <p>Already have an account? <a href="@routes.Application.signIn">Sign in</a>.</p>
                    </div>


            </div>
        </form>
    </div>
</div>



</body>
</html>
